<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form><div class="container mt-3">
  <h2>PLEASE SIGN UP HERE!!!</h2>
  <form action="success.html" >
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email"  required>   <!--name="email"> --->
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" required>  <!--name="pswd"//-->
    </div>
    
    <!---<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div> --->
    <div class="mb-3">
     <label for="qualification" >qualification:</label>
     <select class="form-select" name="qualification" required>
      <option value="select">select </option>
      <option value="B.TECH">B.TECH</option>
      <option value="MCA">MCA</option>
      <option value="ANY DEGREE">ANY DEGREE</option>
    </select></div>
    <div class="mb-3">
      <label for="gender" >gender:</label>
      <select class="form-select" name="gender"  required>
       <option value="select">select </option>
       <option value="male">male</option>
       <option value="female">female</option></select></div>
    <br>
    <button type="submit" class="btn btn-primary" > LOGIN </button>
  </form>
</div>
</form>
</body>
</html>
